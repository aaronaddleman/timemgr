<!DOCTYPE html>
<html>
  <head>
    <meta name="google-signin-client_id" content="44845625242-linai77o2lrq9q4mad9scb6o7fuu08d3.apps.googleusercontent.com">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src='/app.js'></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/picker.js"></script>
    <script type="text/javascript" src="js/picker.time.js"></script>
    <script src='https://apis.google.com/js/platform.js' async defer></script>
  </head>

  <body>
    <div class='markup'>
      <div class="navbar">
        <nav>
          <div class="nav-wrapper">
            <a href="#start" class="brand-logo">Logo</a>
            <ul class="right hide-on-med-and-down">
              <li><a href="#start">Start</a></li>
              <li><a href="#auth">Auth</a></li>
              <li class="badge"><a href="#dates"><span class="badge">0</span> Dates</a></li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="container">

      </div>
    </div>
    <div class='templates hide'>
      <div class='auth'>
        <h3 class='title'></h3>
        <div class="row">
          <div class="col s12">
            <span class='g-signin2' data-onsuccess='googleSignIn'></span>
          </div>
        </div>
      </div>
      <li class='badge'><a href="#dates"><span class="badge"></span>Dates</a></li>
      <div class='date-add'>

        <div id="date-picker" class="col s6">
          <h3 class='title'></h3>
          <label for="date">Date</label>

          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12 m12">
                  <input type="date" class="datepicker">
                </div>

                <div class="input-field col s12 m12">
                  <input type="text" class="timepicker">
                  <label for="text">Time</label>
                </div>

                <div class="input-field col s12 m12">
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">Comments</label>
                </div>
              </div>
            </form>
          </div>

          <button class="btn waves-effect waves-light" type="submit" name="action">Add
            <i class="material-icons right">send</i>
          </button>
        </div>

      </div>
      <div class='dates-list'>
        <h3 class='title'></h3>
        <p data-name='description'></p>
        <a class="waves-effect waves-light btn" id="start" href="#date-add">Add date</a>
      </div>
      <div class='start'>
        <h3 class='title'></h3>
        <p data-name='description'></p>
        <a class="waves-effect waves-light btn" id="start" href="#dates">List dates</a>
      </div>
    </div>
    <script type='text/javascript'>
      $(window).ready(timemgr.appOnReady);
    </script>
  </body>
</html>
